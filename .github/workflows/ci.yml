# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ feature/ci]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/feature/v})"
      id: extract_branch_name

    - name: Build with Maven Kar bundle
      env:
        GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
      run: mvn clean package  -P buildKar

    - uses: actions/upload-artifact@v2
      with:
        name: nexus-repository-cpan
        path: ./nexus-repository-cpan/target/nexus-repository-cpan*
